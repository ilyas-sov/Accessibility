<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Accessibility</title>
  </head>
  <body>
    <h1>Custom Combobox Accessibility</h1>
    <!-- <select name="cities" id="cities">
      <option value="Minsk">Minsk</option>
      <option value="Brest">Brest</option>
    </select> -->

    <form autocomplete="off">
      <div class="combobox_container">
        <div class="group">
          <input
            id="selectInput"
            type="text"
            role="combobox"
            aria-expanded="false"
            aria-owns="custom-options"
            aria-label="Countries"
          />
          <button
            id="selectButton"
            type="button"
            aria-label="open combobox"
            tabindex="-1"
          >
            <svg
              width="20px"
              height="20px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
            >
              <path
                d="M7 10L12 15L17 10"
                stroke="#000000"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
        <ul id="custom-options" role="listbox" aria-hidden="true">
          <li role="option" aria-selected="false" tabindex="-1">Belarus</li>
          <li role="option" aria-selected="false" tabindex="-1">Poland</li>
          <li role="option" aria-selected="false" tabindex="-1">Germany</li>
        </ul>
      </div>

      <button type="submit">Submit</button>
    </form>

    <p>Output: <span id="output"></span></p>

    <pre></pre>

    <script src="./script.js" />
  </body>
</html>
